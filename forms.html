<html>
<head>
    <title>Application Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend align="center"><h1>Job Application Form</h1></legend>
        <label>Name</label><br>
        <input type="text" placeholder="first">
        <input type="text" placeholder="last"><br><br>
        <label>Email</label><br>
        <input type="email" placeholder="sree@example.com"><br><br>
        <label>What position are you applying for?</label><br>
        <select>
            <option>Select</option>
            <option>Software associate</option>
            <option>Graduate Traine</option>
            <option>Process Associate</option>
            <option>Business Analyst</option>
        </select><br><br>
        <label>Available data</label><br>
        <input type="date" placeholder="MM/DD/YYY"><br><br>
        <label>What is your current employee status?</label><br>
        <input type="radio">
        <label >Employeed</label>
        <input type="radio">
        <label >Self Employee</label><br>
        <input type="radio">
        <label >Unemployed</label>
        <input type="radio">
        <label >Student</label><br><br>
        <label>Please provide your Resume link</label><br>
        <input type="text" placeholder="https://www.example.com"><br><br>
        <label>Please upload your resume</label><br>
        <input type="file" accept=".pdf,.doc,.docx" required><br><br>
        <label>Do you have any preferences?(optional)</label><br>
        <input type="text" placeholder="first">
        <input type="text" placeholder="last"><br><br>
        <label>Reference email</label><br>
        <input type="email" placeholder="sree@example.com"><br><br>
        <button>Reset</button>
        <button>Submit</button>
    </fieldset>




    </form>
</body>
